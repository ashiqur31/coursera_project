<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../javascript_project.css">
    <script src="../javascript_project.js"></script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <h3>Headquarters</h3>
                <p>123 Adventure Lane<br>
                Wanderlust City, WC 45678<br>
                Travelers' Paradise</p>
            </div>

            <div class="info-item">
                <h3>Contact Information</h3>
                <p>ðŸ“ž +1 (555) 123-4567<br>
                ðŸ“§ contact@travelbloom.com<br>
                ðŸ“  +1 (555) 987-6543</p>
            </div>

            <div class="info-item">
                <h3>Office Hours</h3>
                <p>Monday - Friday: 9 AM - 7 PM (GMT)<br>
                Saturday: 10 AM - 4 PM<br>
                Sunday: Closed</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your message! We will respond within 24 hours.');
            event.target.reset();
        }
    </script>
</body>
</html>
